<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 welcome-page">

            </div>
            <div class="col-md-6 log-in-page">
                <div class="log-in-form">
                    <img src="./images/lightning.png" alt="quick-login">
                    <h1>Login</h1>
                    <p>See your growth and get consulting support.</p>
                    <div class="form-group">
                        <button class="btn google-sign-in"><img src="./images/google_icon.png" class="img">Sign in with
                            Google</button>
                    </div>
                    
                    <div style="width: 100%; height: 20px; border-bottom: 1px solid rgb(150, 132, 132); text-align: center">
                        <span style="background-color: #F3F5F6; padding: 0 10px;">
                          or Sign up with Email
                        </span>
                      </div>
                      

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" placeholder="mail@website.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" placeholder="Min. 8 Character">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="remember-me">
                        <label for="">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button class="btn log-in-button">Log In</button>
                    </div>
                    <p>Not yet Registered? <a href="#">Create Account</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
